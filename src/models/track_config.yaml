track:
    inner_radius: 2.5
    outer_radius: 3.25
    num_segments: 100
    line_radius: 0.0125
    line_height: 0.0025

camera:
    resolution:
        width: 960
        height: 720
    fov: 90
    near_plane: 0.025
    far_plane: 25.0
    position_offset:
        x: 0.125
        y: 0.0
        z: 0.15
    pitch: -20

physics:
    time_step: 0.03333333333333333
    gravity: 0.0  # Disabled for simplified physics
    car:
        max_linear_velocity: 2.0   # m/s forward/backward
        max_angular_velocity: 2.0  # rad/s yaw rotation

spawn:
    position: [0.0, 2.75, 0.0675]
    orientation: [0, 0, 0, 1]
